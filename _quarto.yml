project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "announcement.R"

execute:
  freeze: true

website:
  announcement:
   icon: megaphone
   dismissable: true
   content: <span> {{< var announcement.content >}} </span>
   type: secondary
   position: below-navbar
  title: "open_data |> disease_outbreaks"
  site-url: https://disease-outbreaks-data.netlify.app
  description: OPEN DATA FOR SCIENTIFIC RESEARCH
  search: false
  page-navigation: true
  reader-mode: true 
  favicon: "images/virus-covid-solid.svg"
  navbar:
    title: "<span class='navbar-title'>DISEASE<span class='title-line'></span>OUTBREAKS</span>"
 #   logo: "/images/virus-covid-solid.ico"
    background: "#00bc8c"
    foreground: light
    toggle-position: right
    right:
      - text: "About"
        href: "about/about.qmd"
      - text: "Blog"
        href: "blog/blog.qmd"
      - sidebar:data_analysis
      - text: "Outreach"
        href: "outreach/outreach.qmd"
      - text: "Get involved"
        href: "get_involved/get_involved.qmd"
        
  sidebar:
    - id: data_analysis
      title: "Data and analysis"
      style: "docked"
      background: light
      collapse-level: 3
      contents:
        - "data_analysis/data_explorer.qmd"
        - text: "Interactive dashboard"
          href: "data_analysis/disease_dashboard.qmd"
  page-footer:
    background: "#00bc8c"
    foreground: light
    left: >-
     &#169; 2026 Disease Outbreaks Data project. 
    center: >-
     Website built with <a href="https://www.r-project.org/" target="_blank">R</a> and <a href="https://quarto.org/" target="_blank">Quarto</a> by <a href="https://juan-torresmunguia.netlify.app/" target="_blank">Juan Armando Torres Mungu√≠a, PhD</a>.
    right: >-
     Licensed under <a href="https://choosealicense.com/licenses/mit/#suggest-this-license" target="_blank">MIT License</a>. 

format:
  html:
    include-in-header: _head.html
    css: "css/styles.css"
    theme: 
     light: flatly
     dark: darkly
    toc: true
    fontawesome: true
    page-layout: full
    mainfont: "Dosis"
    link-external-newwindow: true
    code-link: true
    highlight-style: tango

editor: source


  